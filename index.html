<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Testing Page</title>
</head>
<body>
  <h1 style="display: flex;">
    This is a test page.
  </h1>
  <button id="toggle">Dark Mode</button>
  <div class="container"></div>
  <form style="display: flex;justify-content:center; align-items:center; align-content: center;">
    <fieldset style="min-width: 125px; max-width: 250px;">
      <legend>
      Forms
    </legend>
      <label for="email" id="mail-name">E-mail: </label><br>
        <input type="text" name="email" placeholder="Enter email"><br>
      <label for="message" id="feedback">Feedback: </label><br>
      <input type="text" name="message" id="msg" placeholder="Enter message" maxlength="1024"><br>
      <input type="button" onclick="submit" value="Submit">
    </fieldset>
  </form>

  <script src="index.js"></script>
  <script>
    let text = document.getElementById('msg');
    setTimeOut(()=>{
      if (text.maxLength > 1024){
        alert("Max length exceeded.");
    }
    else{
        alert("Max length not exceeded.");
    }},200);
  </script>
</body>
</html>
